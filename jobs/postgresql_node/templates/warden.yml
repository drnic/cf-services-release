---
<% node = properties.postgresql_node %>
server:
  unix_domain_permissions: 0777
  unix_domain_path: /var/vcap/data/warden/warden.sock
  container_klass: Warden::Container::Linux
  container_rootfs_path: /var/vcap/packages/rootfs_lucid64
  container_depot_path: /var/vcap/store/postgresql/containers
  # container_grace_time: ~
  # quota:
  #   disk_quota_enabled: false

logging:
  file: /var/vcap/sys/log/postgresql/warden/warden.log
  <% if properties.syslog_aggregator %>
  syslog: vcap.services.postgresql.warden
  <% end %>
  level: debug

health_check_server:
  port: <%= node.health_check_port || 2345 %>

network:
  pool_start_address: 10.252.0.0
  pool_size: 4096

user:
  pool_start_uid: 10000
  pool_size: 4096
